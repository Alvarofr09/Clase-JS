<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Estudiantes</title>
	</head>
	<body>
		<div class="mt-5 d-flex justify-content-center">
			<div class="w-50">
				<h1 class="text-center mb-5">Estudiantes de Releevant</h1>
				<table class="table">
					<thead>
						<tr class="datos"></tr>
					</thead>
					<tbody class="students"></tbody>
				</table>
				<button
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#Add"
				>
					Agregar Estudiante
				</button>
			</div>
		</div>

		<div class="modal fade" id="Add" data-bs-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Agregar Estudiante</h5>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<div class="modal-body">
						<form id="AddStudent" class="d-flex flex-column align-items-center">
							<label for="nameAdd">Nombre</label>
							<input
								class="form-control w-50 m-2"
								type="text"
								name="name"
								id="nameAdd"
							/>
							<label for="lastnameAdd">Apellidos</label>
							<input
								class="form-control w-50 m-2"
								type="text"
								name="lastname"
								id="lastnameAdd"
							/>
							<label for="gender">Género</label>
							<select
								name="gender"
								class="form-select w-50 m-2"
								aria-label="Default select example"
							>
								<option value="Masculino">Masculino</option>
								<option value="Femenino">Femenino</option>
							</select>
							<label for="ageAdd">Edad</label>
							<input
								class="form-control w-50 m-2"
								type="number"
								name="age"
								id="ageAdd"
							/>

							<button type="submit" class="btn btn-primary m-5 AddStudent">
								Aceptar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="Update" data-bs-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Editar el Estudiante</h5>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<div class="modal-body">
						<form id="UpdateForm" class="d-flex flex-column align-items-center">
							<input type="number" name="id" id="idUpdate" hidden />
							<label for="nameUpdate">Nombre</label>
							<input
								class="form-control w-50 m-2"
								type="text"
								name="name"
								id="nameUpdate"
							/>
							<label for="lastnameUpdate">Apellidos</label>
							<input
								class="form-control w-50 m-2"
								type="text"
								name="lastname"
								id="lastnameUpdate"
							/>
							<label for="gender">Género</label>
							<select
								name="gender"
								class="form-select w-50 m-2"
								aria-label="Default select example"
							>
								<option value="Masculino">Masculino</option>
								<option value="Femenino">Femenino</option>
							</select>
							<label for="ageUpdate">Edad</label>
							<input
								class="form-control w-50 m-2"
								type="number"
								name="age"
								id="ageUpdate"
							/>

							<button type="submit" class="btn btn-primary m-5 AddStudent">
								Aceptar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./estudiantes/estudiantes_api.js" type="module"></script>
		<script src="./estudiantes/estudiantes.js" type="module"></script>
	</body>
</html>

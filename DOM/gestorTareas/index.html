<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gestor de Tareas del Hogar</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="taskManager">
			<h1>Gestor de Tareas del Hogar</h1>
			<form action="" id="personNameForm">
				<input
					type="text"
					name="Nombre"
					id=""
					placeholder="Añade un miembro de la familia"
				/>
			</form>

			<!-- Form para añadir tareas -->
			<form action="" id="taskForm"></form>

			<!-- Lista de tareas -->
			<ul id="taskList"></ul>

			<!-- Puntos por miembro -->
			<div id="memberPoints"></div>

			<!-- Agrega esto en el HTML -->
			<template id="taskFormTemplate">
				<h3>Añade tareas a miembros</h3>
				<input type="text" placeholder="Nueva Tarea" name="tarea" required />
				<select name="nombre" required>
					<option value="" disabled selected>
						Selecciona miembro de la familia
					</option>
				</select>
				<select name="ratings" required>
					<option value="" disabled selected>
						Selecciona valor de la tarea
					</option>
					${ratings.map(value => `
					<option value="${value}">${value}</option>
					`).join('')}
				</select>
				<button type="submit" class="button">Generar tarea</button>
			</template>
		</div>
		<script src="index.js"></script>
	</body>
</html>

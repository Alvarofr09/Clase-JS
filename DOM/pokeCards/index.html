<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users Cards</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Users Cards</h1>

		<div class="container"></div>

		<template class="card--template">
			<div class="card">
				<div class="card_top">
					<div class="card_image_content">
						<img src="" alt="" class="card_image" />
					</div>
					<span class="pokemon_number"></span>
				</div>
				<div class="card_bot">
					<div class="card_content">
						<div class="card_content_name">
							<p class="name"></p>
						</div>
						<div class="card_content_type">
							<span class="pokemon_type_primary"></span>
							<span class="pokemon_type_secondary"></span>
						</div>
					</div>
				</div>
			</div>
		</template>
		<script src="index.js"></script>
	</body>
</html>
